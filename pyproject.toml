[project]
name = "saealib"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.22.1",
    "scipy>=1.0.0",
    "typing-extensions>=4.15.0",
]
authors = [
    { name = "shlka", email = "sazakurosulp36@gmail.com" }
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/saealib"]

[tool.uv]
dev-dependencies = [
    "opfunu>=1.0.4",
    "setuptools>=80.9.0",
    "ruff",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "D",
    "UP",
    "NPY",
    "SIM",
    "RUF",
]

ignore = [
    "D100",
    "D104",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["D", "N802"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
